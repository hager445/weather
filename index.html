<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Weather App</title>
</head>
<body class="body">



 <div class="weather-card">
    <div class="search">
        
        <input type="text" class="search-input" placeholder="Enter Your Location">

        <i class="fa-solid fa-magnifying-glass"></i>

    </div>

    <div class="icon-container">
       <div class="icon-control"> <img src="images/clouds.png" alt="" class="icon"></div>
        <span class="temp">0<span class="sign">Â°C</span></span>
        <p class="city-name">Clouds</p>
    </div>

    <div class="last-sec" >
        <div class="info-cont">
            <div class="small-icon__control"><img class="small-icon" src="images/transparent-water-icon-weather-icon-humidity-icon-606f5a48ba2652.5920134716179103447625-removebg-preview.png" alt=""></div>
            <div class="degree-control"><p class="info-degree humidity">0%</p>
            <p class="info-name">Humidity</p></div>
        </div>
        <div class="info-cont">
            <div class="small-icon__control"><img class="small-icon" src="images/wind-icon-surf-icon-jq7J3VbJ-removebg-preview (1).png" alt=""></div>
            <div class="degree-control"><p class="info-degree wind">0 Km/h</p>
            <p class="info-name">Wind Speed</p></div>
        </div>
    </div>

    <div class="not-found">
        <p class="error">Oops! Not Found</p>
        <div class="icon-err"> <img src="images/404.png" alt="" class="img-error"></div>
   
       
     </div>
</div>   






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="index.js"></script>

  
</body>
</html>
